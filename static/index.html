<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="jenkins-header-logo-v2.svg" alt="Jenkins Logo">
        </div>
        <div class="text">
            <h1>Jenkins Status Indicator</h1>
            <h3>Build Traffic Light for Jenkins</h3>
        </div>
    </div>
    <div class="main">
        <form action="" onsubmit="return submitPreset()">
            <div class="input">
                <label for="url">Jenkins Server Url</label>
                <input name="url" id="url" required>
            </div>
            <div class="input">
                <label for="username">Username</label>
                <input name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input">
                <label for="job">Job Name</label>
                <input type="text" name="job" id="job" required>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script>
        getPreset()
    </script>
</body>

</html>
